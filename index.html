<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gaming List</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-image: url("bg.jpg");
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>

        <img src="logo.png" alt="Logo" />
      </div>
      <div class="dropdown">
        <button class="dropbtn">Year</button>
        <div class="dropdown-content" id="yearDropdown">
          <!-- JavaScript will populate this -->
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Genre</button>
        <div class="dropdown-content">
          <a href="#">Free to Play</a>
          <a href="#">Early Access</a>
          <!-- Add other genres here -->
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Rating</button>
        <div class="dropdown-content">
          <!-- Ratings will be added here -->
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Categories</button>
        <div class="dropdown-content">
          <!-- Categories will be added here -->
        </div>
      </div>
      <div class="home">
        <a href="index.html">Home</a>
      </div>
    </nav>

    <!-- Main content of the website -->
    <div class="content">
      <!-- Games list or other content will go here -->
    </div>
